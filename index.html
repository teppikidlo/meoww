<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Sunwin</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo Sunwin">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Trang chủ</a></li>
                <li><a href="#games">Trò chơi</a></li>
                <li><a href="#news">Tin tức</a></li>
                <li><a href="#settings">Cài đặt</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Chào mừng bạn đến với trang web của Sunwin!</h1>
            <div class="games">
                <div class="game-card">
                    <img src="images/game1.png" alt="Game 1">
                    <p>Game 1</p>
                </div>
                <div class="game-card">
                    <img src="images/game2.png" alt="Game 2">
                    <p>Game 2</p>
                </div>
                <div class="game-card">
                    <img src="images/game3.png" alt="Game 3">
                    <p>Game 3</p>
                </div>
                <!-- Thêm các game card tương tự -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sunwin</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
